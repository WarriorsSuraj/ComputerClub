<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boids algorithm demo</title>

    <link rel="stylesheet" href="demo.css" />
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="toggles">
        cohesion factor<input type="range" min="0" max="3" value="0.5" step="0.01" id="cohesionFactor" class="toggle" />
        alignment factor<input type="range" min="0" max="3" value="0.5" step="0.01" id="alignmentFactor" class="toggle" />
        separation factor<input type="range" min="0" max="3" value="1.5" step="0.01" id="separationFactor" class="toggle" />
    </div>

    <script src="boids.js"></script>
</body>
</html>
