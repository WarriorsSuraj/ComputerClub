<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logarithmic spiral demo</title>

    <style>
        #canvasElm {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            width: 100%;
            height: 100%;
        }

        #toggles {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;

            position: absolute;
            top: 30px;
            left: 30px;
        }
    </style>
</head>
<body>
    <canvas id="canvasElm"></canvas>

    <div id="toggles">
        step value<input id="stepVal" value="0.1" min="0" max="3" step="0.01" type="range"/>
        scale factor<input id="scalefac" value="5" min="0" max="20" step="1" type="range"/>
        growth factor<input id="growthrate" value="0.1" min="0.01" max="3" step="0.05" type="range"/>
        size<input id="size" value="40" min="2" max="50" step="1" type="range"/>
    </div>

    <script src="script.js"></script>
</body>
</html>
